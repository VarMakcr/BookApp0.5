{% extends 'base.html' %}

{% block title %}
Каталог
{% endblock %}

{% block body %}
<h1 class="item ms-3">Каталог книг</h1>
    <div class="row ms-3">
        {% if books|length > 0 %}
            {% for book in books %}
            <div class="col-md-6 item">
                <a href="{{ url_for('book_detail', id=book.id) }}"><h4>{{book.Title}}</h4></a>
                
                <img class="cover__img" src="{{book.cover_url}}" alt="{{book.Title}}">
                <p>{{book.Author}}</p>
                  <form action="{{ url_for('create_payment', book_id=book.id) }}" method="POST">
                    <button type="submit" class="link-custom-pay ">Цена: {{ book.Cost }} USD</button>
                  </form>
            </div>
            {% endfor %}
        {%else%}
        <p class="large_text">На данынй момент нет доступных для чтения книг</p>
        {%endif%}
    </div>

{% endblock%}
