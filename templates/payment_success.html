{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-success">
        <h4>Оплата прошла успешно!</h4>
        <p>Спасибо за покупку книги "{{ book.Title }}".</p>
        <p>Сумма: ${{ "%.2f"|format(book.Cost) }}</p>
        <a href="{{ url_for('book_detail', id=book.id) }}" class="link-custom">
            Перейти к книге
        </a>
    </div>
</div>
{% endblock %}
